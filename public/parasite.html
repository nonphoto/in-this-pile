<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In This Pile: Parasite</title>
    <script type="module">
      import "/socket.io/socket.io.js";
      const socket = io();
      document.addEventListener("wheel", (event) => {
        socket.emit("scroll-add", Math.floor(event.deltaY));
      });
      document.addEventListener("click", (event) => {
        socket.emit("clicks-add");
      });
    </script>
  </head>
  <body>
    <style>
      html {
        background: black;
        color: white;
      }
    </style>
  </body>
</html>
